<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
    <
      <div class="signup" style="background-image: url(assets/img/Angela.jpg);">
        <div class="signup-box">
            <div class="image">
                <img src="assets/img/pngwing.com (3).png" alt="">
            </div>
            <form action="index.html">
                <h3>Sign up</h3>
                <p>Sign up now and access to exclusive content!</p>
                <div class="inp">
                    <input type="text" placeholder="Name" class="form-control" required>
                </div>
                <div class="inp">
                    <input type="email" placeholder="Email" class="form-control" required>
                </div>
                <div class="inp">
                    <input type="password" placeholder="Password" class="form-control" required>
                </div>
                <button href="index.html">Sign up</button>
                <p id="p">By clicking on sign up, you agree to our terms and services and privacy policy.</p>
               
               
            </form>
        </div>
    </div>
  
</body>
</html>
